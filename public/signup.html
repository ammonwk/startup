<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login - RM Planner</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"

  <link rel="stylesheet" href="./style.css">
  <link rel="icon" href="./RMfavicon.png" type="image/x-icon">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-sm navbar-light bg-white border-bottom mx-3 my-2">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">RM Planner</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="planner.html">Planner</a>
            </li>
            <li class="nav-item">
              <a class="nav-link me-2" href="login.html">Login</a>
            </li>
          </ul>
          <a class="btn btn-outline-primary" href="signup.html">Sign up</a>
        </div>
      </div>
    </nav>
  </header>

  <main class="mt-2 login_display">
    <h2 class="mb-3">Sign up - Welcome!</h2>
    <p>Please make an account to continue, or <a href="login.html">login</a> to an existing account.</p>
    <form method="post">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Username...">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password...">
      </div>
      <button type="submit" class="btn btn-primary" onclick="signup(event)">Sign up</button>
    </form>
    <!-- User Count Box -->
    <div class="users position-fixed bottom-0 end-0 p-3">
      <div id="userCountBox" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
        Current Users: <span id="userCount">...</span>
      </div>
      <ul class="dropdown-menu dropdown-menu-end" id="userList">
      </ul>
    </div>
    <!-- Error dialog -->
    <div class="modal fade" id="msgModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content text-dark">
          <div class="modal-body">error message here</div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer class="mt-auto bg-light d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
    <nav aria-label="Footer legal">
      <nav aria-label="Footer legal">
        <ul class="nav">

          <li class="nav-item"><a href="https://github.com/ammonwk/startup/blob/main/README.md" target="_blank"
              class="nav-link px-2 text-muted">Github</a></li>
        </ul>
      </nav>
    </nav>

    <nav aria-label="Footer navigation">
      <ul class="nav">
        <li class="nav-item"><a href="index.html" class="nav-link px-2 text-muted">Home</a></li>
        <li class="nav-item"><a href="planner.html" class="nav-link px-2 text-muted">Planner</a></li>
        <li class="nav-item"><a href="login.html" class="nav-link px-2 text-muted">Login</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 me-2 text-muted">About</a></li>
      </ul>
    </nav>
  </footer>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="signup.js" defer></script>
  <script src="websocket.js" defer></script>
</body>
