<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login - RM Planner</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" href="./RMfavicon.png" type="image/x-icon">
</head>

<body>
  <header>
    <div class="container-fluid">
      <div class="d-flex flex-column flex-sm-row align-items-center p-3 px-sm-4 mb-3 bg-white border-bottom shadow-sm">
        <h5 class="my-0 mr-sm-auto font-weight-normal">RM Planner</h5>
        <nav class="my-2 my-md-0 mr-md-3">
          <a class="p-2 text-dark " href="index.html">Home</a>
          <a class="p-2 text-dark" href="planner.html">Planner</a>
          <a class="p-2 text-dark" href="login.html">Login</a>
        </nav>
        <a class="btn btn-outline-primary" href="signup.html">Sign up</a>
      </div>
    </div>
  </header>

  <main class="container mt-5">
    <h2 class="mb-3">Login - Welcome Back!</h2>
    <p>Please enter your credentials to continue, or <a href="signup.html">make an account</a>!</p>
    <form method="post">
      <div class="form-group">
        <label for="name">Username</label>
        <input type="text" class="form-control" id="name" placeholder="Username...">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password...">
      </div>
      <button type="submit" class="btn btn-primary" onclick="login(event)">Login</button>
    </form>
  </main>
  <footer class="mt-auto bg-light d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">

    </ul>


    <ul class="nav">
      <li class="nav-item"><a href="index.html" class="nav-link px-2 text-muted">Home</a></li>
      <li class="nav-item"><a href="planner.html" class="nav-link px-2 text-muted">Planner</a></li>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
